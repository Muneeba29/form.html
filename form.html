<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
</head>
<body>
    <center><h1>Grade Volley Ball <br/>Registration Form</h1></center>
       <form id="My Form">
    <fieldset >
       <legend ><b>PARTICIPANT DETAIL</b></legend>
        <br/>
        <label>Participant Name</label>
        <br/>
        <input type="text" name="participant name" placeholder="First" size="30" maxlength="30"/>
        <input type="text" name="participant name" placeholder="Last" size="30" maxlength="30"/>
        <br/>
        <br/>
        <label>Age</label>
        <br/>
        <input type="number" name="age" size="30" maxlength="30"/>
        <br/>
        <br/>
        <label>Gender</label>
        <br/>
        <input type="radio" name="gender" value="Male"/>Male
        <input type="radio" name="gender" value="Female"/>Female
        <br/>
        <br/>
        <label>Nationality</label>
        <br/>
        <input type="text" name="name" placeholder="Enter" size="66" maxlength="30"/>
        <br/>
        <br/>
        <label>Qualification</label>
        <br/>
        <select name="Qualification" maxlength="66">
        <option value="Please Select">Please select
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</option>
        <option value="matriculation">Matriculation</option>
        <option value="intermediate">Intermediate</option>
        <option value="graduation">Graduation</option>
        <option value="master">Master</option>
        </select>
        <br/>
        <br/>
        <label>Email Address</label>
        <br/>
        <input type="text" name="address" placeholder="Enter Your Email Address" size="66" maxlength="30"/>
        <br/>
        <br/>
        <label>School Distict</label>
        <br/>
        <input type="text" name="district" placeholder="Optional" size="66" maxlength="30"/>
        <br/>
        </fieldset>
        <br/>
        <fieldset>
        <legend><center><b>GUARDIAN DETAIL</b></center></legend>
        <br/>
        <label>Parent name</label>
        <br/>
        <input type="text" name="name" placeholder="First" size="30" maxlength="30"/>
        <input type="text" name="name" placeholder="Last" size="30" maxlength="30"/>
        <br/>
        <br/>
        <label>Occupation</label>
        <br/>
        <input type="text" name="name" placeholder="Enter" size="66" maxlength="30"/>
        <br/>
        <br/>
        <label>Contact</label>
        <br/>
        <input type="number" name="name" placeholder="Enter" size="66" maxlength="30"/>
        <br/>
        <br/>
        <label>CNIC No.</label>
        <br/>
        <input type="number" name="name" placeholder="Enter" size="66" maxlength="30"/>
        <br/>
        <br/>
        <label>Email Address</label>
        <br/>
        <input type="text" name="address" placeholder="Enter Your Email Address" size="66" maxlength="30"/>
        </fieldset>
        <br/>
         <fieldset>
        <legend><center><b>VOLLEY BALL DETAIL</b></center> </legend>   
        <br/>
        <label>Shirt Size</label>
        <br/>
        <select name="Shirt Size">
        <option value="Please Select">Please select
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</option>
        </option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
         <option value="Large">Large</option>
        </select>
        <br/>
        <br/>
        <label>Is you first time visit?</label>
        <input type="radio" name="visit" value="Yes"/>Yes
        <input type="radio" name="visit" value="No"/>No 
        <br/>
        <br/>
        <label>Height</label>
        <br/>
        <input type="text" name="name" placeholder="Enter" size="30" maxlength="30"/>
        <br/>
        <br/>
        <label>Standing Reach</label>
        <br/>
        <input type="text" name="name"  placeholder="Enter" size="30" maxlength="30"/>
        <br/>
        <br/>
        <label>Block Jump</label>
        <br/>
        <input type="text" name="name"  placeholder="Enter" size="30" maxlength="30"/>
        <br/>
        <br/>
        <label>Approach Jump</label>
        <br/>
        <input type="text" name="name"  placeholder="Enter" size="30" maxlength="30"/>
        <br/>
        <br/>
        <label>Does the participant have any allergies</label>
        <br/>
        <textarea name="comments" cols="30" rows="2">Enter...</textarea>
        <br/>
        <br/>
        <label>Experience Level</label>
        <br/>
        <input type="radio" name="level" value="Beginner"/>Beginner
        <input type="radio" name="level" value="Intermediate"/>Intermediate
        <input type="radio" name="level" value="Advanced"/>Advanced
        <br/>
    </fieldset>
</form>
</body>
</html>
